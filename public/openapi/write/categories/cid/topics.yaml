get:
  tags:
    - categories
  summary: get topics
  description: |
    This operation returns a set of topics in the requested category.

    The number of topics returned is defined by the "Topics per Page" (`topicsPerPage`) setting under ACP > Settings > Pagination.
  parameters:
    - in: path
      name: cid
      schema:
        type: string
      required: true
      description: a valid category id, `0` for global privileges, `admin` for admin privileges
      example: 1
    - in: query
      name: 'query'
      schema:
        type: string
      required: false
      description: Likely unused â€” a URI-encoded JSON string containing values that are passed to `getCategoryTopics`.
      example: ''
    - in: query
      name: page
      schema:
        type: number
      required: false
      description: page of topics to return (if not passed in, falls back to `query` query parameter)
      example: 1
    - in: query
      name: sort
      schema:
        type: string
      required: false
      description: Sorting strategy to use (if not passed in, falls back to `query` query parameter)
      example: ''
    - in: query
      name: direction
      schema:
        type: number
        enum: [-1, 1]
      required: false
      description: If passed in with a value of `-1`, the `page` is decremented by 1, and the `start` value is also subtracted by the number of items to return per page.
      example: 1
    - in: query
      name: tag
      schema:
        type: string
      required: false
      description: Topic tag to filter by
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: ../../../components/schemas/Status.yaml#/Status
              response:
                type: object
                properties:
                  topics:
                    type: array
                    items:
                      $ref: ../../../components/schemas/TopicObject.yaml#/TopicObject
                  nextStart:
                    type: number
                  privileges:
                    type: object
                    additionalProperties:
                      description: A set of privileges with either true or false
                  grouped:
                    type: boolean
                    description: Whether topics are being displayed in grouped/date-based view
                  dateGroups:
                    type: array
                    description: Topics organized by date groups (Today, This Week, etc.)
                    items:
                      type: object
                      properties:
                        label:
                          type: string
                        topics:
                          type: array
                          items:
                            $ref: ../../../components/schemas/TopicObject.yaml#/TopicObject